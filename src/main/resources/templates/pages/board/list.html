<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">

<!--&lt;!&ndash; index.html 고유 CSS 추가 &ndash;&gt;-->
<th:block layout:fragment="css">
        <link rel="stylesheet" th:href="@{/css/page/home.css}" >
</th:block>
<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
    <!--    <script th:src="@{/js/page/home.js}"></script>-->
</th:block>

<!-- Content -->
<div layout:fragment="content">
    <main>
        <div class="card mb-4">
        <div class="card-header">
            <i class="fas fa-table me-1"></i>
            게시글 목록
        </div>
        <div class="card-body">
            <table id="datatablesSimple">
                <thead>
                    <tr>
                        <th>제목</th>
                        <th>내용</th>
                        <th>작성자</th>
                        <th>작성일</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="list : ${list}">
                        <td th:text="${list.boardNo}"><a th:href="" th:text="${list.boardNo}"></a></td>
                        <td th:text="${list.title}"></td>
                        <td th:text="${list.content}"></td>
                        <td th:text="${list.writer}"></td>
                        <td th:text="${list.createDate}"></td>
                    </tr>
                        </tbody>
                    </table>

                    <button type="button" id="boardSave" class="btn btn-primary">글쓰기</button>
        </div>
    </main>
</div>
</html>
