<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">

    <script layout:fragment="script" th:inline="javascript" type="text/javascript">
        $(document).ready(function () {
            $("#btnUpdate").on("click", function () {
                $("#frm").attr("action", "modify").attr("method", "post").submit();
            });

            getReplyList();
        });

        //댓글 리스트
        function getReplyList() {
            const boardNo = $("#boardNo").val();
            $.ajax({
                url : '/replys/' + boardNo,
                type : 'get',
                dataType : 'json',
                ansync : false,
                success: function (result) {
                    // 1. 조회된 데이터가 없는 경우
                    if ( !result.length ) {
                        $(".reply_list").html("등록된 댓글이 없다.");
                        return false;
                    }
                    // 2. 렌더링 할 HTML 저장 변수
                    let replyHtml = "";
                     result.forEach(row => {
                        replyHtml += `
                            <div>
                                <div class="cont"><div class="txt_con">${row.writer}</div></div>
                                <div class="cont"><div class="txt_con">${row.content}</div></div>
                                <input type="hidden" id="replyNo" name="replyNo" data-no="${row.replyNo}">
                                <p class="func_btns">
                                    <button type="button" onclick="" class="btn btn-info"><span class="icons icon_modify">수정</span></button>
                                    <button type="button" onclick="delReply()" class="btn btn-danger"><span class="icons icon_del">삭제</span></button>
                                </p>
                            </div>
                        `;
                    })
                    $(".reply_list").append(replyHtml);
                },
                error: function (request, status, error) {
                    console.log(error);
                }
            });
        }

        //댓글 등록
        function saveReply() {
            const content = $("#content").val();
            const boardNo = $("#boardNo").val();
            const params = {
                boardNo : boardNo,
                content : content,
                writer : '촌마'//로그인 기능 구현 후 수정 예정
            }

            $.ajax({
                url : '/replys/' + boardNo,
                type : 'post',
                dataType : 'json',
                data : params,
                ansync: false,
                success: function (result) {
                    alert(result +  "번 댓글이 저장되었습니다.");
                    $("#content").val('');
                    location.reload();
                },
                error: function (request, status, error) {
                    console.log(error);
                }
            });
        }

        //댓글 삭제
        function delReply() {
            const replyNo = $("#replyNo").attr("data-no");
            const params = {replyNo : replyNo}

            $.ajax({
                url : '/replys/' + replyNo,
                type : 'delete',
                dataType : 'json',
                data : params,
                ansync: false,
                success: function (result) {
                    alert("삭제 되었습니다.");
                    location.reload();
                },
                error: function (request, status, error) {
                    console.log(error);
                }
            });
        }

    </script>

<!-- Content -->
<div layout:fragment="content">
    <form id="frm" th:object="${info}" name="frm" action="" method="get">
      <main>
        <div class="container-fluid px-4">
          <h1>게시글 상세</h1>
            <input type="hidden" name="boardNo" id="boardNo" th:value="${info?.boardNo}">
            제목: <input type="text" name="title" th:value="${info?.title}" class="form-control"> <br>
            내용: <textarea name="content" th:text="${info?.content}" class="form-control col-sm-5"></textarea>

            <!-- 이미지 미리보기 -->
            <div th:each="file : ${files} ">
                <a th:href="|/download/${file.fileNo}|" th:title="${file.orgFileName}">
                    <img th:src="|/images/${file.fileNo}|" width="150" height="150">
                    <p th:text="${file.orgFileName}"></p>
                </a>
		    </div>

            작성자: <input type="text" name="writer" th:value="${info?.writer}" class="form-control" aria-label="readonly input example" readonly> <br>

            <div class="btn">
                <button type="button" id="btnUpdate" class="btn btn-primary">수정</button>
                <a th:href="@{/}" class="link-info link-offset-2">목록</a>
            </div>

           <!--댓글 작성-->
            <div>
                <fieldset>
                    <legend class="skipinfo">댓글 입력</legend>
                    <div class="cm_input">
                        <p><textarea id="content" name="content" onkeyup="" cols="90" rows="4" placeholder="댓글을 입력해 주세요."></textarea></p>
                        <span><button type="button" class="btn btn-success" onclick="saveReply()">등록</button></span>
                    </div>
                </fieldset>
            </div>
            <!--댓글 작성 종료-->

            <!-- 댓글 리스트 시작 -->
            <div class="reply_list"></div>

            <!-- 댓글 영역 종료 -->
        </div>
      </main>

    </form>
</div>
</html>
